<!DOCTYPE html>
<html>
<head>
  <title>Evidence pojistných událostí</title>
  <script src="app.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
  <h1>Evidence pojistných událostí</h1>
  
  <form id="newInsuranceForm">
    <h2>Nový pojištěný</h2>
    <label for="firstName">Jméno:</label>
    <input type="text" id="firstName" required><br>
    <label for="lastName">Příjmení:</label>
    <input type="text" id="lastName" required><br>
    <label for="age">Věk:</label>
    <input type="number" id="age" required><br>
    <label for="phone">Telefon:</label>
    <input type="tel" id="phone" required><br>
    <button type="submit">Přidat</button>
  </form>

  <h2>Seznam pojištěných:</h2>
  <ul id="insuranceList"></ul>
  
  <script src="insurance.js" type="text/javascript"></script>
  <script src="appController.js" type="text/javascript"></script>
</body>
</html>
